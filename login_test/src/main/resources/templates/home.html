<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>HOME</title>
<link type="text/css" rel="stylesheet"
	href="/webjars/font-awesome/5.15.2/css/all.min.css">
<link type="text/css" rel="stylesheet"
	href="/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css">

</head>
<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm" th:fragment="header">
		<h5 class="my-0 mr-md-auto font-weight-normal">Project Login</h5>
		<nav class="my-2 my-md-0 mr-md-3">
			<a class="p-2 text-dark" th:href="@{/}">Home</a>
		</nav>
		<div>
			<a class="btn btn-outline-primary ml-1" th:if="${principal}" th:href="@{/logout}">Logout</a>
			<a class="btn btn-outline-primary ml-1" th:if="!${principal}" th:href="@{/login}">	Login</a>
		</div>
		<div>
			<a class="btn btn-outline-primary ml-1" th:if="!${principal}" th:href="@{/register}">Sign up</a>
		</div>
	</div>
	<table th:if="${principal}"
		th:object="${listUser}" border="1">
		<tr>
			<th>id</th>
			<th>username</th>
			<th>role</th>
			<th>enabled</th>
		</tr>
		<tr th:each="user : ${listUser}">
			<td th:utext="${user.id}">...</td>
			<td th:utext="${user.username}">...</td>
			<td th:utext="${user.role}">...</td>
			<td th:utext="${user.enabled}">...</td>
		</tr>
	</table>
</body>
</html>
