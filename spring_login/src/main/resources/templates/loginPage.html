<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link type="text/css" rel="stylesheet" href="/css/welcomePageStyle.css">
<link type="text/css" rel="stylesheet"
	href="/webjars/font-awesome/5.15.2/css/all.min.css">
<link type="text/css" rel="stylesheet"
	href="/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css">
</head>
<body>

	<div th:replace="welcomePage :: header">...</div>

	<h1>Login</h1>

	<p th:if="${#request.getParameter('error') == 'true'}"
		style="color: red">Invalid username or password</p>

	<h3>Enter username and password</h3>
	<form name='f' th:action="@{/login}" method='POST'>
		<table>
			<tr>
				<td>User:</td>
				<td><input type='text' name='username' value=''></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type='password' name='password' /></td>
			</tr>
			<tr>
				<td><input name="submit" type="submit" value="submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
