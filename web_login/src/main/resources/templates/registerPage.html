<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register</title>
<link type="text/css" rel="stylesheet" href="/css/welcomePageStyle.css">
<link type="text/css" rel="stylesheet"
	href="/webjars/font-awesome/5.15.2/css/all.min.css">
<link type="text/css" rel="stylesheet"
	href="/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="welcomePage :: header">...</div>

	<form action="/register" th:object="${user}" method="post">
		<input type="text" th:field="*{userName}">
		<input type="text" th:field="*{encrytedPassword}">
		<input type="submit" value="Submit">
	</form>
</body>
</html>
